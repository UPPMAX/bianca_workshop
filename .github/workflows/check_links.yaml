name: Check links

on:
  push:
  pull_request:
  schedule:
  - cron: "0 0 2 * *"


jobs:
  check_links:

    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Remove folders that are allowed broken links
        run: |
          rm -rf docs/sep23
          rm docs/extra/rpackages_copy.md

      - name: External links must be checked
        run: grep --invert --silent --regexp "[^0-9]0[^0-9]" mlc_config.json

      - name: Internal links must checked
        run: grep --invert --silent --regexp "400" mlc_config.json

      - uses: gaurav-nelson/github-action-markdown-link-check@v1

