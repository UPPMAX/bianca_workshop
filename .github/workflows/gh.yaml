name: gh
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      # Install plantuml
      - name: mkdocs build
        uses: 'docker://ghcr.io/mikaelhg/mkdocs-material-plantuml:latest'
      
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
