name: gh
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      # Install plantuml
      - name: Install OS package dependencies
        run: |
          sudo apt install plantuml
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
